<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyNewsNow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <h1 class="logo">SkyNewsNow</h1>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="news.html">News</a></li>
            </ul>
        </div>
    </nav>
    <header id="home">
        <div class="header-content">
            <img src="SkyNewsNow_refined_logo.png" alt="SkyNewsNow Logo" class="header-logo">
            <form id="location-form">
                <input type="text" id="location-input" placeholder="Enter city name" required>
                <button type="submit">Get Weather</button>
            </form>
        </div>
    </header>
    <main>
        <div id="weather-container" class="fade-away">
            <div id="weather-data">
                <h2 id="city-name"></h2>
                <p id="weather-description"></p>
                <p id="temperature"></p>
                <p id="humidity"></p>
                <p id="wind-speed"></p>
            </div>
            <div id="image-container">
                <!-- Image will be inserted here -->
            </div>
        </div>
        <div id="news-container">
            <h2>Top Weather News</h2>
            <div id="news"></div>
        </div>
    </main>
    <section id="about">
        <h2>About SkyNewsNow</h2>
        <p>SkyNewsNow provides up-to-date weather information and related news for locations worldwide. Stay informed with the latest weather conditions and forecasts.</p>
    </section>
    <script src="app.js"></script>
</body>
</html>
